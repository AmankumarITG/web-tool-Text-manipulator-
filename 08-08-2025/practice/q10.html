<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>

.container{
    width : 100%;
}
.width{
    max-width: 1366px;
    margin:auto;
}
.flex{
width : 100% ;
display :flex;
align-items: center;
justify-content: center;
flex-direction: column;
gap:30px;
}
    </style>
</head>
<body>
    <div class="container"> 
        <div class="width">
            <div class="grid">
                <div><h1 id="inner">00:00:00</h1></div>
                <div class="lis">
                <button id="start">Start</button>
             <button id="stop">Stop</button>
                <button id="reset">Reset</button>
            </div>
            </div>
        </div>
    </div>
    <script>
        let para = document.querySelector("#inner");
let start = document.querySelector("#start");
let stopkar = document.querySelector("#stop");
let reset = document.querySelector("#reset");
let minute = 0;
let second = 0;
let hour = 0;
let intervalStart 
const startTime = () => {
 intervalStart = setInterval(()=>{
        start.disabled=true;
        second++;
        if(second<10 && minute<10 && second<10){
            para.innerText = `0${hour}:0${minute}:0${second}`;
        }
        else if(minute<10 && hour<10 && second>=10){
            para.innerText = `0${hour}:0${minute}:${second}`;
        }
           else if(minute>=10 && hour<10 && second<10){
            para.innerText = `0${hour}:${minute}:0${second}`;
        }
           else if(minute<10 && hour>=10 && second<10){
            para.innerText = `${hour}:0${minute}:${second}`;
        }
           else if(minute>=10 && hour<10 && second>=10){
            para.innerText = `0${hour}:${minute}:${second}`;
        }
           else if(minute>=10 && hour>=10 && second<10){
            para.innerText = `${hour}:${minute}:0${second}`;
        }
           else if(minute<10 && hour>=10 && second>=10){
            para.innerText = `0${hour}:${minute}:${second}`;
        }
        else{
        para.innerText = `0${hour}:${minute}:${second}`;
        }
        if(second>59){
            minute++;
            second = 0;
        }
        if(minute>59){
            hour++;
            minute = 0;
        }
    },1000)
}
const stopButton = () =>{
start.disabled=false;
clearInterval(intervalStart);
}
const resetButton = () => {
para.innerText = `00:00:00`
clearInterval(intervalStart);
second = 0;
minute = 0;
hour = 0;
start.disabled=false; 
}
start.addEventListener("click",startTime);
stopkar.addEventListener("click",stopButton);
reset.addEventListener("click",resetButton);
    </script>
</body>
</html>
