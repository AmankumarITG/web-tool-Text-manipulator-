<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="checkbox" id="check">
    <script>
// Checkbox Select Hone Par Background Badlo
// Agar checkbox check ho toh poori body ka
// background green ho jaye
// , uncheck hone par white ho jaye.
let apka = document.querySelector("#check");
apka.addEventListener("change",()=>{
  if(apka.checked){
    document.body.style.background = "green";
  }
  else{
   document.body.style.background = "white" ;
  }
});
    </script>
</body>
</html>
